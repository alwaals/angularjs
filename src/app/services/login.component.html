     <div class="divd">
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong class="">Login</strong>

					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="email" #email class="col-sm-3 control-label">Email</label>
								<div class="col-sm-9">
									<input type="email" [(ngModel)]="email" class="form-control" name="email"
										placeholder="Email" required="" >
								</div>
							</div>
							<div class="form-group">
								<label for="password" #password class="col-sm-3 control-label" #password>Password</label>
								<div class="col-sm-9">
									<input #password [(ngModel)]="password" type="password" class="form-control" name="password"
										placeholder="Password" required="">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label class=""> <input type="checkbox" class="">Remember me</label>
									</div>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" (click)="singIn(email.value,password.value);" class="btn btn-success btn-sm">Sign in</button>
									<button type="reset" (click)="reset(email.value,password.value)" class="btn btn-default btn-sm">Reset</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer"> Not Registered? <a href="#" class="">Register here</a></div>
				</div>
			</div>
		</div>
	</div>
